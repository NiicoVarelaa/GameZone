<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- === AUTOR === -->
    <meta name="author" content="José Nicolás Varela">
    <!-- === DESCRIPCIÓN === -->
    <meta name="description" content="Compra los mejores videojuegos en nuestra tienda en línea. Encuentra títulos emocionantes para todas las plataformas, desde juegos para consolas hasta experiencias para PC. ¡Descubre las últimas novedades y ofertas exclusivas!">
    <!-- === BOOTSTRAP === -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <!-- === FONT-AWESOME === -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- === STYLES === -->
    <link rel="stylesheet" href="/css/auth.css">
    <!-- === ICONO === -->
    <link rel="icon" href="/assets/images/Iconos/Icono Game Zone.png">
    <!-- === TITULO === -->
    <title>Registrate | Game Zone</title>
</head>
<body>
    
    <!--     =============== FORMULARIO REGISTRO INICIO =============== -->

    <div class="d-flex justify-content-center align-items-center vh-100 p-2">
        <form id="formularioRegistro" class="bg-white p-5 rounded-3 text-secondary shadow needs-validation" novalidate style="width: 25rem;">

            <div class="d-flex justify-content-center">
                <a href="/index.html">
                    <img src="/assets/images/login/logoGameZoneRegistro.png" alt="Logo Game Zone" style="height: 7rem;">
                </a>
            </div>

            <div class="text-center fs-2 textoLogin"><strong>¡Crear una Cuenta!</strong></div>
    
            <div class="input-group mt-4">
                <div class="input-group-text inputRegistro">
                    <img src="/assets/images/login/username-icon.svg" alt="Icono Nombre de Usuario" style="height: 1rem;">
                </div>
                <input type="text" id="user" name="user" class="form-control bg-light ms-1" placeholder="Nombre de Usuario" minlength="3" maxlength="15" required>
                <label for="user" class="form-label" aria-hidden="true"></label>
            </div>
    
            <div class="input-group mt-1">
                <div class="input-group-text inputRegistro">
                    <img src="/assets/images/login/sobre.png" alt="Icono Email" style="height: 1rem;">
                </div>
                <input type="email" id="email" name="email" class="form-control bg-light ms-1" placeholder="Email" minlength="3" maxlength="40" required>
                <label for="email" class="form-label" aria-hidden="true"></label>
            </div>

            <div class="input-group mt-1">
                <div class="input-group-text inputRegistro">
                    <img src="/assets/images/login/password-icon.svg" alt="Icono Contraseña" style="height: 1rem;">
                </div>
                <input type="password" id="password" name="password" class="form-control bg-light ms-1" placeholder="Contraseña" minlength="3" maxlength="15" required>
                <label for="password" class="form-label" aria-hidden="true"></label>
            </div>
    
            <div class="col-12 mt-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="terminos" required>
                    <label for="terminos" class="form-check-label">Acepto los términos y condiciones</label>
                </div>
            </div>

            <button type="submit" class="btn btnRegistro text-white w-100 mt-3 shadow-sm">Registrarme</button>
    
            <div class="p-3">
                <div class="border-bottom text-center" style="height: 0.9rem;">
                    <span class="bg-white px-3">O usa tu cuenta</span>
                </div>
            </div>
    
            <a href="/pages/error404.html" target="_blank" class="btn d-flex justify-content-center gap-2 border mt-3 shadow-sm">
                <img src="/assets/images/login/google-icon.svg" alt="Logo Google" style="height: 1.6rem;">
                <div class="fw-semibold text-secondary">Continua con Google</div>
            </a>
        </form>
    </div>

    <!--     =============== FORMULARIO REGISTRO FIN =============== -->

    <script src="/js/registro.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
    </script>
</body>
</html>
