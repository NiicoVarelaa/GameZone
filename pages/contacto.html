    <!--     =============== MAIN INICIO =============== -->

    <form class="container containerContacto needs-validation" novalidate id="formularioContacto">
        <div class="row">
            <div class="col-lg-4 d-flex justify-content-center">
                <div class="bg-white p-5 rounded-1 text-secondary shadow" style="width: 25rem; height: 600px;">

                    <div class="d-flex justify-content-center">
                        <img src="/assets/images/login/logoGameZoneRegistro.png" alt="Logo Game Zone" style="height: 7rem;">
                    </div>
                    <div class="text-center fs-2 textoContacto"><strong>¡Contactanos!</strong></div>
            
                    <div class="input-group mt-4">
                        <div class="input-group-text inputContacto">
                            <img src="/assets/images/contactanos/username-icon.svg" alt="Nombre de Usuario" style="height: 1rem;">
                        </div>
                        <input type="text" id="user" name="user" class="form-control bg-light ms-1" placeholder="Nombre de Usuario" minlength="3" maxlength="15" required>
                        <label for="user" class="form-label" aria-hidden="true"></label>
                    </div>
            
                    <div class="input-group mt-1">
                        <div class="input-group-text inputContacto">
                            <img src="/assets/images/contactanos/sobre.png" alt="Email" style="height: 1rem;">
                        </div>
                        <input type="email" id="email" name="email" class="form-control bg-light ms-1" placeholder="Email" minlength="3" maxlength="40" required>
                        <label for="email" class="form-label" aria-hidden="true"></label>
                    </div>
            
                    <div class="input-group mt-1">
                        <div class="input-group-text inputContacto">
                            <img src="/assets/images/contactanos/asunto.png" alt="Asunto" style="height: 1rem;">
                        </div>
                        <input class="form-control bg-light ms-1" type="text" id="asunto" name="asunto" placeholder="Asunto" minlength="3" maxlength="15">
                        <label for="asunto" class="form-label" aria-hidden="true"></label>
                    </div>

                    <div class="mb-3">
                        <label for="mensaje" class="form-label mt-2 fw-semibold textoContacto">Mensaje</label>
                        <textarea class="form-control" id="mensaje" rows="3" maxlength="300"></textarea>
                    </div>
            
                    <button type="submit" class="btn btnContacto text-white w-100 mt-3 shadow-sm">Enviar</button>

                </div>
            </div>
            <div class="col-lg-8 d-none d-lg-block d-xl-block">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3560.102370780057!2d-65.20939584883992!3d-26.83669609642022!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225d3ad7f30f1d%3A0xf8606cd659b8e3e4!2sRollingCode%20School!5e0!3m2!1ses-419!2sar!4v1659042401840!5m2!1ses-419!2sar"
                    width="" height="600" ; allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade" class="container"></iframe>
            </div>
        </div>
    </form>
