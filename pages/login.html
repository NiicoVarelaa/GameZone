<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- === AUTOR === -->
    <meta name="author" content="José Nicolás Varela">
    <!-- === DESCRIPCIÓN === -->
    <meta name="description" content="Compra los mejores videojuegos en nuestra tienda en línea. Encuentra títulos emocionantes para todas las plataformas, desde juegos para consolas hasta experiencias para PC. ¡Descubre las últimas novedades y ofertas exclusivas!">
    <!-- === BOOTSTRAP === -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <!-- === FONT-AWESOME === -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- === STYLES === -->
    <link rel="stylesheet" href="/css/auth.css">
    <!-- === ICONO === -->
    <link rel="icon" href="/assets/images/Iconos/Icono Game Zone.png">
    <!-- === TITULO === -->
    <title>Inicia Sesión | Game Zone</title>
</head>
<body>

    <!--     =============== FORMULARIO LOGIN INICIO =============== -->

    <div class="d-flex justify-content-center align-items-center vh-100 p-2">
        <form id="formularioLogin" class="bg-white p-5 rounded-3 text-secondary shadow needs-validation" novalidate style="width: 25rem;">

            <div class="d-flex justify-content-center">
                <img src="/assets/images/login/login-icon copia.png" alt="Login Icon" style="height: 7rem;">
            </div>
            <div class="text-center fs-2 mt-2 textoLogin"><strong>Inicia Sesión</strong></div>
    
            <div class="input-group mt-4">
                <div class="input-group-text inputLogin">
                    <img src="/assets/images/login/sobre.png" alt="Email" style="height: 1rem;">
                </div>
                <label for="email" class="form-label" aria-hidden="true"></label>
                <input type="email" id="email" name="email" class="form-control bg-light ms-1" placeholder="Email" minlength="3" maxlength="30" required>
            </div>
    
            <div class="input-group mt-1">
                <div class="input-group-text inputLogin">
                    <img src="/assets/images/login/password-icon.svg" alt="Contraseña" style="height: 1rem;">
                </div>
                <label for="password" class="form-label" aria-hidden="true"></label>
                <input type="password" id="password" name="password" class="form-control bg-light ms-1" placeholder="Contraseña" minlength="3" maxlength="15" required>
            </div>
    
            <div class="d-flex justify-content-around mt-1">
                <div class="d-flex align-items-center gap-1">
                    <input class="form-check-input" type="checkbox">
                    <div class="pt-1" style="font-size: 0.9rem;">Recordarme</div>
                </div>
                <div class="pt-1">
                    <a href="/pages/recuperarContraseña.html" target="_blank" class="text-decoration-none textoLogin fw-semibold border-none bg-white" style="font-size: 0.9rem;">Olvidé mi contraseña</a>
                </div>
            </div>
    
            <button type="submit" class="btn btnLogin text-white w-100 mt-3 shadow-sm">Ingresar</button>
    
            <div class="d-flex justify-content-center gap-1 mt-3">
                <div>¿No tienes una cuenta?</div>
                <a href="/pages/register.html" target="_blank" class="text-decoration-none textoLogin fw-semibold">Registrate</a>
            </div>
        </form>
    </div>

    <!--     =============== FORMULARIO LOGIN FIN =============== -->

    <script src="/js/login.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
    </script>
</body>
</html>
